<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Dream - Person, Dog, and Falling Dog Bones</title>
    <link rel="stylesheet" href="fourthdream.css">
</head>
<body>
    <div class="dream-container">
        <!-- Navigation -->
        <nav class="navigation">
            <a href="index.html">SJSU Bell Tower</a>
            <a href="dream.html">Dream State</a>
            <a href="SecondDream.html">Second Dream</a>
            <a href="ThirdDream.html">Third Dream</a>
            <a href="Fourthdream.html" class="active">Fourth Dream</a>
        </nav>
        
        <h1 class="dream-title">Fourth Dream</h1>
        
        <!-- Dream Scene -->
        <div class="dream-scene">
            <!-- Sky -->
            <div class="sky">
                <div class="moon"></div>
                <div class="stars">
                    <div class="star star-1"></div>
                    <div class="star star-2"></div>
                    <div class="star star-3"></div>
                    <div class="star star-4"></div>
                    <div class="star star-5"></div>
                    <div class="star star-6"></div>
                    <div class="star star-7"></div>
                    <div class="star star-8"></div>
                    <div class="star star-9"></div>
                    <div class="star star-10"></div>
                </div>
                <!-- Shooting Stars -->
                <div class="shooting-star shooting-star-1"></div>
                <div class="shooting-star shooting-star-2"></div>
                <div class="shooting-star shooting-star-3"></div>
                <!-- Falling Dog Bones -->
                <div class="falling-bone bone-1"></div>
                <div class="falling-bone bone-2"></div>
                <div class="falling-bone bone-3"></div>
                <div class="falling-bone bone-4"></div>
                <div class="falling-bone bone-5"></div>
                <div class="falling-bone bone-6"></div>
                <div class="falling-bone bone-7"></div>
                <div class="falling-bone bone-8"></div>
                <div class="falling-bone bone-9"></div>
                <div class="falling-bone bone-10"></div>
                <!-- Bone that hits the person -->
                <div class="falling-bone bone-hit"></div>
            </div>
            
            <!-- Forest Background -->
            <div class="forest">
                <div class="tree tree-1"></div>
                <div class="tree tree-2"></div>
                <div class="tree tree-3"></div>
                <div class="tree tree-4"></div>
                <div class="tree tree-5"></div>
                <div class="tree tree-6"></div>
                <div class="tree tree-8"></div>
                <div class="tree tree-9"></div>
                <div class="tree tree-10"></div>
                <div class="tree tree-11"></div>
                <div class="tree tree-12"></div>
                <div class="tree tree-13"></div>
                <div class="tree tree-14"></div>
                <div class="tree tree-15"></div>
            </div>
            
            <!-- Person Sitting -->
            <div class="person-sitting">
                <!-- Person's Body -->
                <div class="person-body">
                    <!-- Head -->
                    <div class="person-head">
                        <div class="person-eye eye-left"></div>
                        <div class="person-eye eye-right"></div>
                    </div>
                    <!-- Torso -->
                    <div class="person-torso"></div>
                    <!-- Arms -->
                    <div class="person-arm arm-left">
                        <div class="person-hand hand-left"></div>
                    </div>
                    <div class="person-arm arm-right">
                        <div class="person-hand hand-right"></div>
                    </div>
                    <!-- Legs (bent for sitting) -->
                    <div class="person-leg leg-left">
                        <div class="person-foot foot-left"></div>
                    </div>
                    <div class="person-leg leg-right">
                        <div class="person-foot foot-right"></div>
                    </div>
                </div>
            </div>
            
            <!-- Dog Sitting -->
            <div class="dog-sitting">
                <!-- Dog's Body -->
                <div class="dog-body">
                    <!-- Head -->
                    <div class="dog-head">
                        <div class="dog-ear ear-left"></div>
                        <div class="dog-ear ear-right"></div>
                        <div class="dog-eye eye-left"></div>
                        <div class="dog-eye eye-right"></div>
                        <div class="dog-nose"></div>
                        <div class="dog-mouth"></div>
                    </div>
                    <!-- Torso -->
                    <div class="dog-torso"></div>
                    <!-- Front Paws -->
                    <div class="dog-paw paw-left"></div>
                    <div class="dog-paw paw-right"></div>
                </div>
            </div>
            
            <!-- Ground -->
            <div class="ground"></div>
        </div>
    </div>
</body>
</html>
