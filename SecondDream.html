<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Dream - Person and Dog</title>
    <link rel="stylesheet" href="seconddream.css">
</head>
<body>
    <div class="dream-container">
        <!-- Navigation -->
        <nav class="navigation">
            <a href="index.html">SJSU Bell Tower</a>
            <a href="dream.html">Dream State</a>
            <a href="SecondDream.html" class="active">Second Dream</a>
            <a href="ThirdDream.html">Third Dream</a>
            <a href="Fourthdream.html">Fourth Dream</a>
        </nav>
        
        <h1 class="dream-title">Second Dream</h1>
        
        <!-- Dream Scene -->
        <div class="dream-scene">
            <!-- Sky -->
            <div class="sky">
                <div class="moon"></div>
                <div class="stars">
                    <div class="star star-1"></div>
                    <div class="star star-2"></div>
                    <div class="star star-3"></div>
                    <div class="star star-4"></div>
                    <div class="star star-5"></div>
                    <div class="star star-6"></div>
                    <div class="star star-7"></div>
                </div>
            </div>
            
            <!-- Forest Background -->
            <div class="forest">
                <div class="tree tree-1"></div>
                <div class="tree tree-2"></div>
                <div class="tree tree-3"></div>
                <div class="tree tree-4"></div>
                <div class="tree tree-5"></div>
                <div class="tree tree-6"></div>
                <div class="tree tree-7"></div>
                <div class="tree tree-8"></div>
                <div class="tree tree-9"></div>
                <div class="tree tree-10"></div>
                <div class="tree tree-11"></div>
                <div class="tree tree-12"></div>
            </div>
            
            <!-- Person Walking -->
            <div class="person-walking" id="personWalking">
                <!-- Person's Body -->
                <div class="person-body">
                    <!-- Head -->
                    <div class="person-head">
                        <div class="person-eye eye-left"></div>
                        <div class="person-eye eye-right"></div>
                    </div>
                    <!-- Torso -->
                    <div class="person-torso"></div>
                    <!-- Arms -->
                    <div class="person-arm arm-left">
                        <div class="person-hand hand-left"></div>
                    </div>
                    <div class="person-arm arm-right">
                        <div class="person-hand hand-right">
                            <div class="flashlight">
                                <div class="flashlight-body"></div>
                                <div class="flashlight-beam"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Legs -->
                    <div class="person-leg leg-left">
                        <div class="person-foot foot-left"></div>
                    </div>
                    <div class="person-leg leg-right">
                        <div class="person-foot foot-right"></div>
                    </div>
                </div>
            </div>
            
            <!-- Dog Sitting and Watching Stars -->
            <div class="dog-sitting">
                <!-- Dog's Body -->
                <div class="dog-body">
                    <!-- Head -->
                    <div class="dog-head">
                        <div class="dog-ear ear-left"></div>
                        <div class="dog-ear ear-right"></div>
                        <div class="dog-eye eye-left"></div>
                        <div class="dog-eye eye-right"></div>
                        <div class="dog-nose"></div>
                        <div class="dog-mouth"></div>
                    </div>
                    <!-- Torso -->
                    <div class="dog-torso"></div>
                    <!-- Front Paws -->
                    <div class="dog-paw paw-left"></div>
                    <div class="dog-paw paw-right"></div>
                </div>
            </div>
            
            <!-- Ground -->
            <div class="ground"></div>
        </div>
    </div>
</body>
</html>
